<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pikachu</title>
        <link href="style.css" rel="stylesheet" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta http-equiv="X UA-Compatible" content="IE-edge" />

        <link rel="shortcut icon" href="/images/ball.png" type="image/x-icon">

        <!-- FONT -BEBEA NEUE -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


    </head>

    <body>
        <main class="outer-container">

            <header>
                <img id="logo" src="p1.png" alt="A Pokemon Pokeball Logo"/>
                <h1 id="title">Pikachu</h1>
                
            </header>

            <nav>
                <ul>

                    <li>
                        <a href="index.html">Frontpage</a>
                    </li>

                    <li>
                        <a href="gallery.html">Gallery</a>
                    </li>
                    
                    <li>
                        <a href="about.html">About</a>
                    </li>


                </ul>
            </nav>


            <article class="gallery-container">

                <div class="thumb-container">
                    <img class="gallery-image" src="p3.jpg" alt="Pokemon Pikachu resting" onclick="openModal(this)">
                </div>

                <div class="thumb-container">
                    <img class="gallery-image" src="p4.jpg" alt="Pokemon Pikachu sitting" onclick="openModal(this)">
                </div>

                <div class="thumb-container">
                    <img class="gallery-image" src="p5.jpg" alt="Pokemon Pikachu with owner" onclick="openModal(this)">
                </div>

                <div class="thumb-container">
                    <img class="gallery-image" src="p6.jpg" alt="Pokemon Pikachu with other pikachus" onclick="openModal(this)">
                </div>

                



                <!--Full Size Image-->
                <div id="modal1" class="modal" onclick="this.style.display='none'">
                    <span class="close">&times;</span>
                    <div class="modal-content">
                        <img id="fullsize-image" alt="Pikachu" />
                    </div>
                </div>

            </article>

            <footer>

                <p>Site Created By: Ravonges -for practice and education only</p>
                <p>Pikachu is a trademark of the Pokêmon Company. 02021 Pokêmon. TM, Nintendo </p>
            </footer>

        </main>
            

    
</body>

<script>
    function openModal(item){
    document.getElementById("fullsize-image").src = item.src;
    document.getElementById("modal1").style.display = "block";
}
</script>
</html>
